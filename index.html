<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="utf-8">
  <title>Google - Vyhledávání</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="top-links">
      <a href="images.html">Obrázky</a>
      <a href="advanced.html">Pokročilé vyhledávání</a>
    </div>

    <div class="search-card" role="main" aria-labelledby="logo">
      <div id="logo" class="logo">Google</div>

      <form class="search-form" action="https://www.google.com/search" method="get">
        <input class="search-input" type="text" name="q" placeholder="Zadej, co chceš hledat..." aria-label="Hledat">
        <div class="buttons">
          <input class="btn btn-search" type="submit" value="Hledat na Googlu">
          <input class="btn btn-primary" type="submit" name="btnI" value="Zkusím štěstí">
        </div>
      </form>
    </div>
  </div>
  
  <footer class="site-footer">
        <div class="container">
            <p>
                <a href="https://validator.w3.org/check?uri=referer" target="_blank" rel="noopener">
                    <img src="https://www.w3.org/Icons/valid-html401" alt="Valid HTML" height="50" width="100">
                </a>
                <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank" rel="noopener">
                    <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS" height="50" width="100">
                </a>
            </p>
        </div>
  </footer>

</body>

</html>
